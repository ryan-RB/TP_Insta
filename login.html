<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./css/style-1.css" rel="stylesheet">
    <title>instagram.com</title>
</head>

<body>

    <header>
        <h1>Réalisation d'une copie de la page de connexion du site <a style="color: black">Instagram</a></h1>
    </header>
    <main>
        <section class="login">
            <img class="Logo" src="./svg/logo_instagram.svg" alt="Logo Instagram">
            <p class="alert"></p>
            <input type="email" name="mail" class="recherche mail" placeholder="Mail d'utilisateur" id="email" aria-required="true" required><br>
            <input type="password" name="password" class="recherche password" placeholder="Mot de passe" id="password" aria-required="true" required><br>
            <input type="submit" id="connexion" class="connexion" value="Se connecter"></input>
            <p class="or">OU</p><hr>
            <img class="Facebook" src="./asset/FB.png" alt="Logo Facebook"> <p class="FB">Se connecter avec Facebook</p>
            <h2 class="no-password">Mot de passe oublié?</h2>
        </section>

        <section class="forget">
            <h2>Vous n'avez pas de compte? <a class="Subscribe" href="https://www.instagram.com/accounts/emailsignup/">Inscrivez-vous</a></h2>
        </section>

        <section class="app">
            <h3>Télécharger l'application</h3>
            <img class="ios" src="./asset/appleStore.png" alt="App Store">
            <img class="android" src="./asset/googlePlay.png" alt="Google Play">
        </section>
    </main>
    <footer>
        <p>&copy; Ryan BOUGHRIET - 2021</p>
    </footer>
    <script src="./js/app.js">    </script>
</body>
</html>
